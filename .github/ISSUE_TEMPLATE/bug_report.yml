name: 🐛 Bug 报告
description: 报告一个 Bug 或问题
title: "[Bug]: "
labels: ["bug", "待确认"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢你花时间填写这个 Bug 报告！

  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 请清晰、简洁地描述这个 Bug
      placeholder: 告诉我们发生了什么...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 复现步骤
      description: 如何复现这个问题？
      placeholder: |
        1. 打开应用
        2. 点击 '...'
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么？
      placeholder: 应该显示...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么？
      placeholder: 实际显示...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: 操作系统
      description: 你在哪个操作系统上遇到这个问题？
      options:
        - Windows 11
        - Windows 10
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux (Ubuntu)
        - Linux (Fedora)
        - Linux (其他)
        - 其他
      multiple: true
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 应用版本
      description: 你使用的是哪个版本？（在"关于"页面查看）
      placeholder: 例如：v1.0.0
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 日志输出
      description: 请粘贴相关的日志输出（如果有）
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果适用，请添加截图来帮助解释问题

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加其他关于问题的上下文信息

  - type: checkboxes
    id: terms
    attributes:
      label: 确认
      description: 在提交之前，请确认以下内容
      options:
        - label: 我已经搜索过现有的 Issues，没有发现类似问题
          required: true
        - label: 我已经阅读过文档和 FAQ
          required: true
        - label: 我愿意帮助解决这个问题（如果可能）
          required: false

