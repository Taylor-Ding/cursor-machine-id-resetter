name: Release Build

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（如 v1.0.0）
  workflow_dispatch:  # 允许手动触发

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            
          - platform: 'ubuntu-22.04'
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Cursor 重置工具 ${{ github.ref_name }}'
          releaseBody: |
            ## 🎉 版本更新

            ### 新增功能
            - 查看完整更新日志

            ### 下载说明
            - **Windows**: 下载 `.exe` 或 `.msi` 安装包
            - **macOS**: 下载 `.dmg` 镜像文件
            - **Linux**: 下载 `.AppImage` 或 `.deb` 包

            ### 运行说明
            - Windows 用户请以**管理员身份**运行
            - macOS 用户首次运行可能需要在系统偏好设置中允许
            - Linux 用户需要给 AppImage 添加可执行权限：`chmod +x *.AppImage`

            ---
            完整更新日志请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

